<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devocional 2026</title>
    <script src="/_sdk/data_sdk.js"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-full bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 id="app-title" class="text-4xl font-bold text-indigo-800 mb-4">Devocional 2026</h1>
            <p id="welcome-message" class="text-lg text-gray-700 mb-6">Sua jornada espiritual diária através do ano</p>
            <!-- Navigation -->
            <div class="flex flex-wrap justify-center gap-4 mb-6">
                <button id="today-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">Hoje</button>
                <button id="calendar-btn" class="bg-white hover:bg-gray-50 text-indigo-600 border-2 border-indigo-600 px-6 py-2 rounded-lg font-medium transition-colors">Calendário</button>
                <button id="favorites-btn" class="bg-white hover:bg-gray-50 text-indigo-600 border-2 border-indigo-600 px-6 py-2 rounded-lg font-medium transition-colors">Favoritos</button>
                <button id="progress-btn" class="bg-white hover:bg-gray-50 text-indigo-600 border-2 border-indigo-600 px-6 py-2 rounded-lg font-medium transition-colors">Progresso</button>
            </div>
        </header>

        <!-- Today's Devotional -->
        <main id="today-view" class="fade-in">
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="today-date" class="text-2xl font-bold text-gray-800 mb-2"></h2>
                        <p id="today-verse-ref" class="text-indigo-600 font-medium"></p>
                    </div>
                    <button id="favorite-btn" class="text-2xl hover:scale-110 transition-transform">⭐</button>
                </div>
                <div class="mb-6">
                    <p id="today-verse" class="text-lg italic text-gray-700 mb-4 p-4 bg-indigo-50 rounded-lg border-l-4 border-indigo-400"></p>
                </div>
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3">Reflexão</h3>
                    <div id="today-reflection" class="text-gray-700 leading-relaxed space-y-3"></div>
                </div>
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3">Oração</h3>
                    <p id="today-prayer" class="text-gray-700 italic leading-relaxed"></p>
                </div>
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3">Pedido de Oração</h3>
                    <p id="today-prayer-request" class="text-gray-700 leading-relaxed mb-3"></p>
                    <textarea id="personal-prayer-request" placeholder="Escreva aqui seus pedidos pessoais de oração..." class="w-full p-3 border border-gray-300 rounded-lg resize-none h-20 focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm"></textarea>
                </div>
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3">Momento de Perdão</h3>
                    <p id="today-forgiveness" class="text-gray-700 leading-relaxed mb-3"></p>
                    <textarea id="forgiveness-reflection" placeholder="Reflita sobre perdão - a si mesmo, aos outros, ou peça perdão a Deus..." class="w-full p-3 border border-gray-300 rounded-lg resize-none h-20 focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm"></textarea>
                </div>
                <div class="border-t pt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Minhas Anotações</h3>
                    <textarea id="notes-input" placeholder="Escreva suas reflexões pessoais aqui..." class="w-full p-4 border border-gray-300 rounded-lg resize-none h-24 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                    <div class="flex justify-between items-center mt-4">
                        <button id="mark-complete-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">✓ Marcar como Lido</button>
                        <div class="flex gap-2">
                            <button id="prev-day-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">← Anterior</button>
                            <button id="next-day-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">Próximo →</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Calendar View -->
        <div id="calendar-view" class="hidden fade-in">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Calendário 2026</h2>
                    <div class="flex gap-2">
                        <button id="prev-month-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">←</button>
                        <span id="current-month" class="px-4 py-2 font-medium text-gray-800"></span>
                        <button id="next-month-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">→</button>
                    </div>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
            </div>
        </div>

        <!-- Favorites View -->
        <div id="favorites-view" class="hidden fade-in">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Devocionais Favoritos</h2>
                <div id="favorites-list" class="space-y-4"></div>
            </div>
        </div>

        <!-- Progress View -->
        <div id="progress-view" class="hidden fade-in">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Seu Progresso</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-gradient-to-r from-green-400 to-green-600 text-white p-6 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Dias Completados</h3>
                        <p id="completed-count" class="text-3xl font-bold">0</p>
                        <p class="text-green-100">de 365 dias</p>
                    </div>
                    <div class="bg-gradient-to-r from-blue-400 to-blue-600 text-white p-6 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Sequência Atual</h3>
                        <p id="streak-count" class="text-3xl font-bold">0</p>
                        <p class="text-blue-100">dias consecutivos</p>
                    </div>
                </div>
                <div class="mt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Progresso Mensal</h3>
                    <div id="monthly-progress" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

</html>
